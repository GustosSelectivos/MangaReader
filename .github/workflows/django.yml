name: Django CI

on:
  push:
    branches: [ "main" , "develop"]
  pull_request:
    branches: [ "main" ,"develop"]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: ["3.11"]

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f MangaApi/requirements.txt ]; then pip install -r MangaApi/requirements.txt; fi
        # Linting/formatting tools (best-effort)
        pip install flake8 isort black || true

    - name: Lint (flake8)
      run: |
        flake8 || true

    - name: Import sort check (isort)
      run: |
        isort --check-only --diff . || true

    - name: Format check (black)
      run: |
        black --check . || true

    - name: Run Django tests
      working-directory: MangaApi
      env:
        DJANGO_SETTINGS_MODULE: MangaApi.settings_test
      run: |
        python manage.py test --verbosity=2
